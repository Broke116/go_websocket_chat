<div class="header">
  <h2 class="text-center">Chat</h2>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-2 col-md-2">
      #general ({{ totalClients }})
    </div>
    <div class="col-sm-8 col-md-8">
      <div id="chatbox">
        <ul id="chatContent" *ngFor="let message of messages">
          <li *ngIf="message.type !== 'connect' && message.type !== 'disconnect'; else newClient" class="message">
            ({{ message.date }}) | {{ message.user }} : {{ message.data }}
          </li>
          <ng-template #newClient>
            <ul>
              <li class="message">
                {{ message.data }}
              </li>
            </ul>
          </ng-template>
        </ul>
      </div>
    </div>
    <div class="col-sm-2 col-md-2" *ngFor="let client of clients">
      {{ client }}
    </div>
  </div>
  <div class="row">
    <div class="chatInput">
      <form [formGroup]="formGroup" class="form-inline">
        <mat-form-field>
          <input matInput formControlName="message" placeholder="Send a message" id="input" name="message">
        </mat-form-field>
        <button class="btn btn-md btn-primary btn-block" type="button" (click)='sendMessage()'>Send</button>
      </form>
    </div>
  </div>
</div>
