<div class="container">
  <h2 class="text-center">Chat</h2>
  <div class="row">
    <div class="col">
      <div id="chatbox">
        <div id="chat-content"></div>
      </div>
    </div>
    <div class="col">
      <form class="form-inline">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" id="username" type="text" class="form-control">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Send a message" id="input"></textarea>
        </mat-form-field>
        <button class="btn btn-lg btn-primary btn-block" type="button" (click)='sendMessage()'>Send</button>
      </form>
      <div id="clients"></div>
    </div>
  </div>
</div>
